<div class="wrapper" id="cubeJsDashboard">
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#dashboard">Dashboard</a></li>
		<li class="disabled"><a data-toggle="tab" href="#admin">Admin</a></li>
	</ul>
	<div class="tab-content">
		<div id="admin" class="tab-pane fade in">
			 <form>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-uppercase">Measure </label>
					<div class="col-sm-10">
						<input class="form-control" placeholder="Measure" type="text" name="measure" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-uppercase">Time Dimension
					</label>
					<div class="col-sm-4">
						<input class="form-control" type="text" placeholder="Dimension" name="dimension" />
					</div>
					<div class="col-sm-3">
						<input class="form-control" type="text" placeholder="Granularity" name="granularity" />
					</div>
					<div class="col-sm-3">
						<input class="form-control" type="text" placeholder="Date Range" name="date_range" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-uppercase">Order </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Order" name="order" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-uppercase">Filters </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Filters" name="filter" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-uppercase">Type </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Type" name="type" />
					</div>
				</div>
				<button class="btn btn-primary mb-2 text-uppercase">Submit</button>
			</form>
		</div>
		<div id="dashboard" class="tab-pane fade in active">
			<form>
				<div class="form-group">
					<select class="form-control" id="selectOption">
						<option value="Card">Cards</option>
						<option value="Graph">Graphs</option>
					</select>
				</div>
				<div class="form-group">
					<label for="cubeJsQuery">Cube Js Query</label>
					<textarea class="form-control" id="cubeJsQuery" rows="15"></textarea>
				</div>
				<button class="btn btn-primary mb-2 text-uppercase" onclick="createQuery()">Submit</button>
			</form>
		</div>
	</div>
</div>
