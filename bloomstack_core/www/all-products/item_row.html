<div class="card mb-3 col-md-3 col-sm-6">
	<div class="row no-gutters">
		<div class="col-md-12">
			<div class="info">
				<p class="thc-info">THC: 20%</p>
				<p class="cbd-info">CBD: 20%</p>
				<div class="info-image">
					<img class="website-image" src="{{ item.website_image or item.image or 'no-image.jpg' }}" alt="{{ item.item_name }}">
				</div>
			</div>
			<div class="card-body">
				<h5 class="card-title ellipsis">
					<a href="/{{ item.route }}">
						{{ item.item_name or item.name }}
					</a>
				</h5>
				<h4 class="item-price">
					$18.00 / unit
				</h4>
			</div>
		</div>
	</div>
</div>
